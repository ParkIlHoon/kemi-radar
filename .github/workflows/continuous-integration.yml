name: Continuous Integration

on:
  push:
    tags:
      - 'v*.*.*'  # v1.0.0, v2.1.3 등의 태그에 반응
  workflow_dispatch: # 수동 실행 가능

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        component: [backend, frontend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-${{ matrix.component }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.component }}
          file: ./${{ matrix.component }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  update-k8s-manifest:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Extract tag name
        id: extract-tag
        run: |
          # refs/tags/v1.0.0 -> v1.0.0
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Checkout oci-k3s repository
        uses: actions/checkout@v4
        with:
          repository: ParkIlHoon/oci-k3s
          token: ${{ secrets.GH_PAT }}
          ref: master

      - name: Update Backend Deployment.yaml
        run: |
          TAG="${{ steps.extract-tag.outputs.tag }}"
          BACKEND_IMAGE="${{ env.REGISTRY }}/${{ github.repository }}-backend:$TAG"

          # kemi-radar/backend/Deployment.yaml 파일의 이미지 태그 변경
          sed -i "s|image: ghcr.io/[^:]*backend[^:]*:.*|image: $BACKEND_IMAGE|g" kemi-radar/backend/deployment.yaml

      - name: Update Frontend Deployment.yaml
        run: |
          TAG="${{ steps.extract-tag.outputs.tag }}"
          FRONTEND_IMAGE="${{ env.REGISTRY }}/${{ github.repository }}-frontend:$TAG"

          # kemi-radar/frontend/Deployment.yaml 파일의 이미지 태그 변경
          sed -i "s|image: ghcr.io/[^:]*frontend[^:]*:.*|image: $FRONTEND_IMAGE|g" kemi-radar/frontend/deployment.yaml

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: "chore: Update kemi-radar images to ${{ steps.extract-tag.outputs.tag }}"
          title: "chore: Update kemi-radar images to ${{ steps.extract-tag.outputs.tag }}"
          body: |
            ## 이미지 업데이트

            - **Backend 이미지**: `${{ env.REGISTRY }}/${{ github.repository }}-backend:${{ steps.extract-tag.outputs.tag }}`
            - **Frontend 이미지**: `${{ env.REGISTRY }}/${{ github.repository }}-frontend:${{ steps.extract-tag.outputs.tag }}`
            - **태그**: `${{ steps.extract-tag.outputs.tag }}`

            kemi-radar 애플리케이션의 새 버전이 릴리스되어 Kubernetes Deployment 매니페스트를 업데이트합니다.

            ---
            *이 PR은 자동으로 생성되었습니다.*
          branch: update-kemi-radar-${{ steps.extract-tag.outputs.tag }}
          delete-branch: true
          labels: |
            automated
            deployment
